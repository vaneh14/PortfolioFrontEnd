  <!--SOBRE MI-->
  <section id="about" class="about-section">
    <div class="container">
      <div class="row align-items-center" *ngFor="let persona of personasList">
   

        <!--Boton Editar-->
        <span class="edicion-icon d-flex justify-content-end" id="edicion-icon" *ngIf="isLogged">
          <a href="#" routerLink="/editar-persona/{{persona.id}}">
            <i class="bi bi-pencil-fill"></i>
          </a>          
        </span>


        <!--Descripcion Sobre mi-->
        <div class="col-lg-7">
          <h2 class="section-title">Sobre <span>m√≠</span></h2>
          <p>{{persona?.sobre_mi}}</p>
        
          <!--Boton Contacto-->
          <a href="mailto:vanehuarte@gmail.com">
            <button type="button" class="btn">
              Contactame!
              <i class="bi bi-envelope-fill"></i>
            </button>
          </a>
        </div>
  
        <!--Imagen de Perfil-->
        <div class="col-lg-5 text-center" *ngFor="let persona of personasList">
          <img class="imgperfil" [src]="persona?.url_imagen" alt="Foto de perfil">
        </div>

      </div> <!--Termina Fila-->
    </div> <!--Cierre Container-->

  </section>
