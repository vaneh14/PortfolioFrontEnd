  <!--SECCION EDUCACION-->
  <section id="education" class="education-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-12 ">
          <h2 class="section-title">Educación</h2>
        </div>
      </div>

      <!--Botón Agregar-->
      <span class="edicion-icon d-flex justify-content-end" id="edicion-icon">
        <a href="#" routerLink="/agregar-educacion">
          <i class="bi bi-plus-circle-fill" *ngIf="isLogged"></i>
        </a>
      </span>
  
        <!--Tarjeta Curso-->
        <div class="row justify-content-around">
          <div class="card-group col-sm-12 col-md-6 mb-3" *ngFor="let curso of cursosList">
            <div class="card shadow">
              <div class="card-body px-4 py-4">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title fw-bold">{{curso?.nombre_curso}}</h5>                  
                  
                  <!--Botones Editar y Eliminar-->
                  <span class="edicion-icon" id="edicion-icon">
                    <a href="#" routerLink="/editar-educacion/{{curso.id}}">
                      <i class="bi bi-pen-fill" *ngIf="isLogged"></i>
                    </a>
                    <a (click)="borrarCurso(curso.id)" href="#">
                      <i class="bi bi-trash3-fill" *ngIf="isLogged"></i>
                    </a>
                  </span>

                </div>
                <p class="card-text text-muted fw-bold">{{curso?.fecha_inicio}} - {{curso?.fecha_fin}}</p>
                <p class="card-text text-muted">{{curso?.descripcion}}</p>
                <p class="card-text text-muted">Lenguajes/Programas: {{curso?.lenguaje}}</p>
                <a href={{curso?.url_curso}} target="_blank" class="btn btn-primary">Sitio web</a>
              </div>
            </div>      
          </div>
    
        </div> <!--Termina Fila--> 
      
    </div> <!--Cierre Container-->

  </section>
