<section id="editarEducacion" class="edit-section">

    <!--Boton Volver Atras-->
    <div class="position-absolute top-0 start-0">
        <a class="nav-link" routerLink="/portfolio" id="volverAtras">
            <i class="bi bi-arrow-left-circle"></i>            
        </a>
    </div>
    
    <div class="container d-flex row justify-content-center align-items-center">
        <div class="col-sm-12 col-md-8 mb-3">
            <div class="card">
                <div class="card-body px-4 py-4">

                    <!--Formulario-->                
                    <form class="row g-3" role="form" #formEditarCurso="ngForm">

                        <div class="form-group col-12">
                            <label for="nombre_curso" class="col-form-label fw-bold">
                                Nombre del curso
                            </label>
                            <input type="text" class="form-control" id="nombre_curso" name="nombre_curso" [(ngModel)]="cursoActual.nombre_curso">                  
                        </div>
    
                        <div class="form-group col-6">
                            <label for="fecha_inicio" class="col-form-label fw-bold">
                                Fecha de inicio
                            </label>
                            <input type="text" class="form-control" id="fecha_inicio" name="fecha_inicio" [(ngModel)]="cursoActual.fecha_inicio">
                        </div>

                        <div class="form-group col-6">
                            <label for="fecha_fin" class="col-form-label fw-bold">
                                Fecha de fin
                            </label>
                            <input type="text" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)]="cursoActual.fecha_fin">
                        </div>
  
                        <div class="form-group col-12">
                             <label for="descripcion" class="col-form-label fw-bold">
                                Descripci√≥n del curso
                            </label>
                            <textarea class="form-control" id="descripcion" style="height: 100px" name="descripcion" [(ngModel)]="cursoActual.descripcion"></textarea>
                        </div>
  
                        <div class="form-group col-12">
                            <label for="lenguaje" class="col-form-label fw-bold">
                                Lenguajes
                            </label>
                            <textarea class="form-control" id="lenguaje" style="height: 60px" name="lenguaje" [(ngModel)]="cursoActual.lenguaje"></textarea>
                        </div>
  
                        <div class="form-group col-12">
                            <label for="url_curso" class="col-form-label fw-bold">
                                Url del sitio web
                            </label>
                            <input type="text" class="form-control" id="url_curso" name="url_curso" [(ngModel)]="cursoActual.url_curso">
                        </div>
    
                        <!--Boton Agregar-->
                        <div class="col-9 offset" *ngIf="!cursoActual.id else elseBlock">
                            <button (click)="agregarCurso()" type="button" class="btn btn-dark me-2" name="addButton" id="editButton">
                                Agregar
                            </button>
                            <button type="button" class="btn btn-secondary" routerLink="/portfolio" name="cancelButton" id="cancelButton">
                                Cancelar
                            </button>
                        </div>

                        <!--Boton Modificar-->
                        <ng-template #elseBlock>
                            <div class="col-9 offset">
                                <button (click)="editarCurso(cursoActual)" type="submit" class="btn btn-dark me-2" name="addButton" id="editButton">
                                    Modificar
                                </button>
                                <button type="button" class="btn btn-secondary" routerLink="/portfolio" name="cancelButton" id="cancelButton">
                                    Cancelar
                                </button>
                            </div>
                        </ng-template>         
                  
                    </form> <!--Cierre Formulario-->

                </div>
            </div>
        </div>
    </div> <!--Cierre Container-->

</section>
