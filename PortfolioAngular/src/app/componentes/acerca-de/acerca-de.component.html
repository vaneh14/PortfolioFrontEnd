  <!--SOBRE MI-->
  <section id="about" class="about-section">
    <div class="container">
      <div class="row align-items-center" *ngFor="let persona of personasList">
        

        <!--Botón Agregar-->
        <span class="edicion-icon d-flex justify-content-end" id="edicion-icon">
          <a href="#" routerLink="/agregar-persona"><i class="bi bi-plus-circle-fill" *ngIf="isLogged"></i></a>
        </span> 

        <!--Botones Editar y Eliminar-->
        <span class="edicion-icon d-flex justify-content-end" id="edicion-icon">
          <a href="#" routerLink="/editar-persona/{{persona.id}}"><i class="bi bi-pen-fill" *ngIf="isLogged"></i></a>
          <a (click)="borrarPersona(persona?.id)" href="#"><i class="bi bi-trash3-fill" *ngIf="isLogged"></i></a>
        </span>


        <!--Descripcion Sobre mi-->
        <div class="col-lg-7">
          <h2 class="section-title">Sobre <span>mí</span></h2>
          <p>{{persona?.sobre_mi}}</p>
        
          <!--Boton Contacto-->
          <a href="mailto:vanehuarte@gmail.com">
            <button type="button" class="btn">
              Contactame!
              <i class="bi bi-envelope-fill"></i>
            </button>
          </a>
        </div>
  
        <!--Imagen de Perfil-->
        <div class="col-lg-5 text-center" *ngFor="let persona of personasList">
          <img class="imgperfil" [src]="persona?.url_imagen" alt="Foto de perfil">
        </div>

      </div> <!--Termina Fila-->
    </div> <!--Cierre Container-->

  </section>
